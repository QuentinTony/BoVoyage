<section>
	<div class="container">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="${pageContext.request.contextPath}/resources/image/header1.jpg" alt="Los Angeles" style="width: 100%;">
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src="${pageContext.request.contextPath}/resources/image/header2.jpg" alt="Chicago" style="width: 100%;">
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src="${pageContext.request.contextPath}/resources/image/header3.jpg" alt="New York" style="width: 100%;">
					<div class="carousel-caption"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="snow1"></div>
	<div class="snow2"></div>
	<div class="snow3"></div>
</section>
